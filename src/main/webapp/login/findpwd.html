<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>验证手机</title>
<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/tabulous.css">
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/jquery/js/jquery-rest.js"></script>
<script src="../js/xjl/js/custom.js"></script>
<script type="text/javascript">
	var sendCode ;
	var phoneNo;
	/*初始化*/
	$(function(){
		/*发送短信*/
		$("#sendCode").click(function(){
			var phone = $("#phone").val();
			if(phone.length==0){
				showMsg("警告","请输入手机号");
				return;
			}
			if(phone.length<11){
				showMsg("警告","请输入正确的手机号");
				return;
			} 
			if(phone.length>11){
				showMsg("警告","请输入正确的手机号");
				return;
			} 
			var data={"phoneno":phone};
			$.restPost({
				 url:'../rest/user/sendMsg',
				 data:data,
				 success:function(data){
					 if(data.success){
						 $("#myAlert").attr("class","alert alert-success");
						 showMsg("成功","短信息发送成功");
						 sendCode = data.showMsg;
						 phoneNo = phone;
						 $("#table_send").hide();
						 $("#table_code").show();
					 }else{
						 showMsg("警告","短信息发送失败");
					 }
				 }
			}); 
	 });
		/*验证短信码*/
		$("#subVerify").click(function(){
			var code = $("#verifyCode").val();
			if(code.length == 0){
				 $("#myAlert").attr("class","alert alert-warning");
				 showMsg("警告","请输入短信验证码");
				 return;
			}
			if(sendCode != code){
				 $("#myAlert").attr("class","alert alert-warning");
				 showMsg("警告","输入验证码错误,请确认后输入");
				 return;
			}
			 $("#table_send").hide();
			 $("#table_code").hide();
			 $("#table_newPwd").show();
		});
		/*修改密码操作*/
		$("#updatePwd").click(function(){
			var password = $("#password").val();
			var affirmpwd = $("#affirmpwd").val();
			if(password.length == 0){
				 $("#myAlert").attr("class","alert alert-warning");
				 showMsg("警告","请输入密码");
				 return;
			}
			if(affirmpwd.length == 0){
				 $("#myAlert").attr("class","alert alert-warning");
				 showMsg("警告","请确认密码");
				 return;
			}
			if(password != affirmpwd){
				 $("#myAlert").attr("class","alert alert-warning");
				 showMsg("警告","两次输入密码不符,请重新输入");
				 return;
			}
			var data={"phoneNo":phoneNo,"password":password};
			$.restPost({
				 url:'../rest/user/updatePwd',
				 data:data,
				 success:function(data){
					 if(data.success){
					 }else{
						 showMsg("警告","密码修改失败");
					 }
				 }
			});
		});
	});
</script>
</head>
<body>
  <div id="myAlert" class="alert alert-warning" style="display: none;">
	<a href="#" class="close" data-dismiss="alert">&times;</a>
	</div>
<!-- 验证手机号 -->
<table id="table_send" class="cd-form floating-labels" border="0" width="100%" style="text-align:center;border-collapse:   separate;   border-spacing:   20px;   ">
	<tr>
			<td><img src="../images/pwd1.png" width="300"></td>
	</tr>
	<tr>
			<td>请输入注册时的手机号码</td>
	</tr>
	<tr height="20%">
			<td align="center"><input type = "text" class="form-control "  style="width: 50%"id = "phone"  name="phone"placeholder = "请输入手机号"></input> </td>
	</tr>
	<tr>
			<td><button type = "button" id="sendCode" class="btn-info btn-lg btn-primary"  >发送验证码</button></td>
	</tr>
	<tr>
			<td>已有账号，<a href="#" >现在登录</a></td>
	</tr>
</table>
<!-- 审核手机验证码 -->
<table  id="table_code"  class="cd-form floating-labels" border="0" width="100%" style="text-align:center;border-collapse:separate;border-spacing:20px;display:none;">
	<tr>
			<td><img src="../images/pwd2.png" width="300"></td>
	</tr>
	<tr>
			<td>请输入收到的验证码</td>
	</tr>
	<tr height="20%">
			<td align="center"><input type = "text" class="form-control "  style="width: 50%"id = "verifyCode"  name="code"placeholder = "请输入验证码"></input></td>
	</tr>
	<tr>
			<td><button type = "button" id="subVerify" class="btn-info btn-lg btn-primary"  >提交验证</button></td>
	</tr>
	<tr>
			<td>已有账号，<a href="#" >现在登录</a></td>
	</tr>
</table>
<!-- 修改新密码 -->
<table  id="table_newPwd"  class="cd-form floating-labels" border="0" width="100%" style="text-align:center;border-collapse: separate; border-spacing: 20px; display:none; ">
	<tr>
			<td><img src="../images/pwd3.png" width="300"></td>
	</tr>
	<tr>
			<td>请输入新密码</td>
	</tr>
	<tr height="20%">
			<td align="center"><input type="text" class="form-control "  style="width: 50%" id="password"  name="password" placeholder="请输入新密码"></td>
	</tr>
	<tr>
			<td>请确认输入新密码</td>
	</tr>
	<tr height="20%">
			<td align="center"><input type="text" class="form-control "  style="width: 50%" id="affirmpwd"   name="affirmpwd" placeholder="请确认输入新密码"></td>
	</tr>
	<tr>
			<td><button type = "button" id="updatePwd" class="btn-info btn-lg btn-primary"  >确认修改</button></td>
	</tr>
	<tr>
			<td>已有账号，<a href="#" >现在登录</a></td>
	</tr>
</table>
</body>
</html>
