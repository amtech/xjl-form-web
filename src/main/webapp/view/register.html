<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册页面</title>
<meta name="description" content="">
 <meta http-equiv="cleartype" content="on">
<link rel="stylesheet" href="../css/platform-1.css">
<link rel="stylesheet" href="../css/buttons.css">
<script src="../js/jquery-2.2.2.js"></script>
<script src="../js/easyform.js"></script>
<script type="text/javascript">
var WIDTH = $(window).innerWidth();
var HEIGHT = $(window).innerHeight();
$(function(){
    $(".page").css("height", HEIGHT+"px");
});
</script>
</head>
<body>
<div class="page">
<div class="form-div">
 <form id="reg-form" action="" method="post" border="1">
 	<table>
            <tr>
                <td>姓名：</td>
                <td ><input name="uid" type="text" id="uid" easyform="length:4-16;char-normal;real-time;" message="用户名必须为4—16位的英文字母或数字" easytip="disappear:lost-focus;theme:blue;" ajax-message="用户名已存在!">
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input name="psw1" type="password" id="psw1" easyform="length:6-16;" message="密码必须为6—16位" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input name="psw2" type="password" id="psw2" easyform="length:6-16;equal:#psw1;" message="两次密码输入要一致" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>
            <tr>
                <td>身份证号：</td>
                <td><input name="cardNo" type="text" id="cardNo" easyform="email;real-time;" message="身份证格式要正确" easytip="disappear:lost-focus;theme:blue;" ajax-message="这个身份证号已经被注册过，请换一个吧!"></td>
            </tr>
            <tr>
                <td>手机号：</td>
                <td>
                <input name="phoneNo" type="text" id="phoneNo" easyform="length:0-11" message="手机号必须为0—11位" easytip="disappear:lost-focus;theme:blue;"  style="width: 50%;float:left;">
                <a href="#" class="button button-pill button-tiny" style="margin-top: 16px;">发送验证码</a>
                </td>
            </tr> 
            <tr>
                <td>验证码：</td>
                <td><input name="verify" type="text" id="verify" easytip="disappear:lost-focus;theme:blue;"></td>
            </tr>      
            <tr>
                <td colspan="2" align="center"><input type="checkbox">我已阅读并同意<a href="#" style="text-decoration: none;">《用户协议》</a></td>
            </tr>     
        </table>
        <div class="buttons">
			<input value="注 册" type="submit" style="margin-right:20px; margin-top:20px;">
	        <input value="我有账号，我要登录" type="button" style="margin-right:45px; margin-top:20px;">
        </div>
        <br class="clear">
 </form>
</div>
</div>
</body>
</html>
