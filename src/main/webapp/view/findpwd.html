<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/tabulous.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/buttons.css">
<script src="../js/jquery-2.2.2.js"></script>
<script type="text/javascript">
	function onSubmit(id){
		 if(id=="table_send"){
			 $("#table_send").hide();
			 $("#table_code").show();
		 }else if(id == "table_code"){
			 $("#table_send").hide();
			 $("#table_code").hide();
			 $("#table_newPwd").show();
		 }
	}
</script>
</head>
<body>
<!-- 验证手机号 -->
<table id="table_send" class="cd-form floating-labels" border="0" width="100%" style="text-align:center;border-collapse:   separate;   border-spacing:   20px;   ">
	<tr>
			<td><img src="../images/pwd1.png" width="300"></td>
	</tr>
	<tr>
			<td>请输入注册时的手机号码</td>
	</tr>
	<tr height="20%">
			<td align="center"><input type="text"   name="loginName" placeholder="手机号码"></td>
	</tr>
	<tr>
			<td><a href="javascript:onSubmit('table_send');" class="button button-primary button-rounded button-small">发送验证码</a></td>
	</tr>
	<tr>
			<td>已有账号，<a href="#" >现在登录</a></td>
	</tr>
</table>
<!-- 审核手机验证码 -->
<table  id="table_code"  class="cd-form floating-labels" border="0" width="100%" style="text-align:center;border-collapse:separate;border-spacing:20px;display:none;">
	<tr>
			<td><img src="../images/pwd2.png" width="300"></td>
	</tr>
	<tr>
			<td>请输入收到的验证码</td>
	</tr>
	<tr height="20%">
			<td align="center"><input type="text"   name="loginName" placeholder="验证码"></td>
	</tr>
	<tr>
			<td><a href="javascript:onSubmit('table_code');" class="button button-primary button-rounded button-small">提交验证</a></td>
	</tr>
	<tr>
			<td>已有账号，<a href="#" >现在登录</a></td>
	</tr>
</table>
<!-- 修改新密码 -->
<table  id="table_newPwd"  class="cd-form floating-labels" border="0" width="100%" style="text-align:center;border-collapse: separate; border-spacing: 20px; display:none; ">
	<tr>
			<td><img src="../images/pwd3.png" width="300"></td>
	</tr>
	<tr>
			<td>请输入新密码</td>
	</tr>
	<tr height="20%">
			<td align="center"><input type="text"   name="loginName" placeholder="请输入新密码"></td>
	</tr>
	<tr>
			<td>请确认输入新密码</td>
	</tr>
	<tr height="20%">
			<td align="center"><input type="text"   name="loginName" placeholder="请确认输入新密码"></td>
	</tr>
	<tr>
			<td><a href="login.html" class="button button-primary button-rounded button-small">确认修改</a></td>
	</tr>
	<tr>
			<td>已有账号，<a href="#" >现在登录</a></td>
	</tr>
</table>
</body>
</html>
