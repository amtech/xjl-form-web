<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<link rel="stylesheet" href="../js/jquery-ui.css">
    <link rel="stylesheet" href="../js/bootstraptable/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="../js/bootstraptable/css/bootstrap-table.min.css">
<script type="text/javascript" src="../js/jquery-2.2.2.js"></script>
<script type="text/javascript" src="../js/jquery-ui.js"></script>
<script type="text/javascript" src="../js/jquery-rest.js"></script>
<script src="../js/bootstraptable/js/bootstrap.min.js"></script>
<script src="../js/bootstraptable/js/tableExport.js"></script>
<script src="../js/bootstraptable/js/bootstrap-table.js"></script>
<script src="../js/bootstraptable/js/bootstrap-table-export.js"></script>
<script src="../js/knockout-3.4.2.js"></script>
<script src="../js/knockout.mapping-latest.js"></script>
<script src="../js/bootstraptable/js/knockout.bootstraptable.js"></script>
<script src="../js/xjl/xjl-table.js"></script>
<script>
var dictId = XJL.getUrlParam("dictId");
var dictName = XJL.getUrlParam("dictName");
XJL.bindCloseWindowEvent();
//初始化
$(function () {
	$("#dictNamePanel").text("字典名称:" + dictName);
    //1、初始化表格
    XJL.initTable("tb_dictValue","../rest/dictValue",3);
    //2、注册增删改事件
    XJL.initOperate("../rest/dictValue",{dictId:ko.observable(),dictValueId:ko.observable(),dictValueCode:ko.observable(),dictValueName:ko.observable()});
});
//添加查询参数
XJL.queryParams=function(params){
	jQuery.extend(params,{dictId:dictId});
	return params;
}
//自定义提交前方法，一般做一些验证或者赋值
XJL.beforeSubmit = function(oViewModel){
	oViewModel.dictId = dictId;
}

</script>
</head>
<body>
	<div class="panel-body" style="padding-bottom:0px;">
		<div id="dictNamePanel">字典名称</div>
		<div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
       <table id="tb_dictValue" data-bind="myBootstrapTable:$root">
            <thead>
                <tr>
                    <th data-checkbox="true"></th>
                    <th data-field="dictValueCode">字典值代码</th>
                    <th data-field="dictValueName" >字典值名称</th>
                </tr>
            </thead>
        </table>
        
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">操作</h4>
                    </div>
                    <div class="modal-body">
<div class="form-group">
                            <label for="txt_dictValueCode">字典值代码</label>
                            <input type="text" name="txt_dictValueCode" data-bind="value:dictValueCode" class="form-control" id="txt_dictValueCode" placeholder="字典名称">
                        </div>
                        <div class="form-group">
                            <label for="txt_dictValueName">字典值名称</label>
                            <input type="text" name="txt_dictValueName" data-bind="value:dictValueName" class="form-control" id="txt_dictValueName" placeholder="字典名称">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                        <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
