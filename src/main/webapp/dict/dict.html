<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<link rel="stylesheet" href="../js/jquery-ui.css">
    <link rel="stylesheet" href="../js/bootstraptable/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="../js/bootstraptable/css/bootstrap-table.min.css">
<script type="text/javascript" src="../js/jquery-2.2.2.js"></script>
<script type="text/javascript" src="../js/jquery-ui.js"></script>
<script type="text/javascript" src="../js/jquery-rest.js"></script>
<script src="../js/bootstraptable/js/bootstrap.min.js"></script>
<script src="../js/bootstraptable/js/tableExport.js"></script>
<script src="../js/bootstraptable/js/bootstrap-table.js"></script>
<script src="../js/bootstraptable/js/bootstrap-table-export.js"></script>
<script src="../js/knockout-3.4.2.js"></script>
<script src="../js/knockout.mapping-latest.js"></script>
<script src="../js/bootstraptable/js/knockout.bootstraptable.js"></script>
<script src="../js/xjl/xjl-table.js"></script>
<script>
XJL.bindCloseWindowEvent();
//初始化
$(function () {
    //1、初始化表格
    XJL.initTable("tb_dict","../rest/dict/all",3);
    //2、注册增删改事件
    XJL.initOperate("../rest/dict",{dictId:ko.observable(),dictName:ko.observable()});
});

function dictValueCountFormatter(value, row, index) {
	if (value > 0){
		return '<a href="dictValue.html?parentEvent=XJL.tableViewModel.refresh&dictId='+row.dictId +'&dictName='+row.dictName+'" target="_blank" title="点击查看值列表">'+row.dictValueCount+'个</a>';
	} else {
		return '<a href="dictValue.html?parentEvent=XJL.tableViewModel.refresh&dictId='+row.dictId +'&dictName='+row.dictName+'" target="_blank" title="添加一个字典值">添加一个</a>';
	}
}
</script>
</head>
<body>
	<div class="panel-body" style="padding-bottom:0px;">
		<div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
       <table id="tb_dict" data-bind="myBootstrapTable:$root">
            <thead>
                <tr>
                    <th data-checkbox="true"></th>
                    <th data-field="dictId">字典id</th>
                    <th data-field="dictName">字典名称</th>
                    <th data-field="dictValueCount" data-formatter="dictValueCountFormatter">选项数量</th>
                </tr>
            </thead>
        </table>
        
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">操作</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="txt_dictName">字典名称</label>
                            <input type="text" name="txt_dictName" data-bind="value:dictName" class="form-control" id="txt_dictName" placeholder="字典名称">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                        <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
