<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>目录下证照</title>
<link rel="stylesheet" href="../js/jquery/css/jquery-ui.css">
<script src="../js/jquery/js/jquery-3.2.1.min.js"></script>
<script src="../js/xjl/js/custom.js"></script>

<style type="text/css">
*{margin:0;padding:0;}
.alldom{width:100%;height:100%;}
ul{padding:0;list-style:none;}
ul li{overflow:hidden;width:250px;height:400px;float:left;margin-left:55px;margin-top:55px;border:1px solid #fff;position:relative;transition:all 0.2s ease-in 0.1s;}
ul li.bgclocrc{border:1px solid #a7aae3;background-color:blue;}
ul li:hover{border:1px solid #a7aae3;}
a:hover{background-color:blue;}
input.changename{position:absolute;border-radius:0px;left:-25px;overflow:hidden;width:98px;height:20px;color:#595c5f;line-height:20px;text-align:center;font-size:12px;z-index:0;border:none;}	
input.changename:hover{background:none;color:#F33;}	
input{width:98px;height:24px;line-height:20px;text-align:center;background:none;border:1px solid #CCC;border-radius:8px;transition:all 0.2s ease-in 0.1s;margin-left:25px;background-color:white;}
input:hover{background:#09F;color:#fff;}

</style>
</style>
<script type="text/javascript">
function getcatalogId(){
	var catalogId = decodeURI(decodeURI(GetQueryString('catalogId')));
	return catalogId;
}
var catalogId=getcatalogId();
/*双击证照图片事件*/
function showlicence(dom){
		var name=dom.getAttribute("name");//获取当前对象的name属性
		var type=dom.childNodes[0].getAttribute("alt");
		window.open("showLicence.html?licenceId="+name+"&removetype=0&catalogId="+catalogId);
	}

$(function(){
	$.ajax({
		url:'../rest/catalog/showcataloglicence',
		type:'POST',
		data:{
			"catalogId":catalogId,
		},
		success:function(data){
			var str="";
			for(var i=0;i<data.length;i++){
				$("p").html("目录:"+data[i].catalog.catalogName);//将文件夹名称显示在页面上
				for(var j=0;j<data[i].licenceOfCata.length;j++){
					//将证照展示在页面上
					str="<li class=''>"
						+"<div class='item'><a name='"+data[i].licenceOfCata[j].licenceId+"'  ondblclick=showlicence(this);><img src='"+data[i].licenceOfCata[j].licenceFileUrl+"'style='width:250px;height:300px;' alt='image'></img></a>"
		       			+"<input type='text' class='changename' style='bottom:-30px;' value='"+data[i].licenceOfCata[j].licenceName+"'/>"
			        	+"</div>"
						+"</li>";
					$("#divall").append(str);
				}
			}
		}
		
	});
	
});
</script>
<div  class="alldom">
	<div class="item_container">
		<div class="item_content" id="changename">
		<p style="text-align:center;"></p>
			<ul id="divall">
				
    		</ul>
		</div>
	</div>
</div>
</head>
<body>
	
</body>
</html>
