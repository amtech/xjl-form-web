<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<METAHTTP-EQUIV="Cache-Control"CONTENT="no-cache">
<METAHTTP-EQUIV="Expires"CONTENT="0">
<title>输入验证码</title>
<meta name="description" content="">
<meta http-equiv="cleartype" content="on">
<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css">  
<link rel="stylesheet" href="../js/bootstrapvalidator/css/bootstrapValidator.css">  
<script src="../js/jquery/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/jquery/js/jquery-rest.js"></script>
<script src="../js/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/bootstrapvalidator/js/bootstrapValidator.js"></script>
<script src="../js/xjl/js/custom.js"></script>
<style type="text/css">
.col-center-block {  
    float: none;  
    display: block;  
    margin-left: auto;  
    margin-right: auto; 
    margin-top:250px; 
}  
</style>
<script type="text/javascript" >
$(function(){
	/*获得号码*/
	function getphoneNumber(){
		var phoneNumber = decodeURI(decodeURI(GetQueryString('phoneNumber')));
		return phoneNumber;
	}
	function getuserid(){
		var userid = decodeURI(decodeURI(GetQueryString('userid')));
		return userid;
	}
	
	
	$("#check").click(function(){
		if($('#checkForm').data('bootstrapValidator').isValid()){
			var phoneNumber=getphoneNumber();
			var userid=getuserid();
			var verify=$("#verifyCode").val();
			$.restPost({
				type:'post',
				url:'../rest/user/check',
				data:{
					"phoneno":phoneNumber,
					"verify":verify,
					"userid":userid,
				},
				dataType:'json',
				success:function(data){
					if(data.success){
						$("#myAlert").attr("class","alert alert-success");
						 showMsg("成功","验证码正确");
						 window.location.href = "terminalpassword.html?userid="+userid;
					}else{
						showMsg("警告","验证码错误");
					}
				}
			});
		}else{
			showMsg("警告","请将信息填写完整");
		}
	});
	
	
});
</script>
</head>
<body>
<div class="col-xs-6 col-md-4 col-center-block" > 
  <div id="myAlert" class="alert alert-warning" style="display: none;">
	<a href="#" class="close" data-dismiss="alert">&times;</a>
	</div>
	<form id="checkForm" role="form">
		<div class = "form-group">
			<lable for="verifyCode">请输入验证码</lable>
			<input type = "text" class = "form-control" id = "verifyCode"  name="verifyCode" placeholder = "请输入验证码"></input> 
		</div>
		<div class="form-group"> 
	     <button type = "button" id="check" class="btn-info btn-lg btn-primary"  data-toggle="button"  >提交验证</button> 
	     
	    </div> 
	</form>
	</div>
<script type="text/javascript">
$(function(){
	$("#checkForm").bootstrapValidator({
		message: 'This value is not valid',
 	 	feedbackIcons: {
             valid: 'glyphicon glyphicon-ok',
             invalid: 'glyphicon glyphicon-remove',
             validating: 'glyphicon glyphicon-refresh'
        },
        fields:{
        	verifyCode:{
     	  		 validators: {
     	  			notEmpty: {
                         message: '验证码不能为空'
                   	}
     	  		 }
     	  	}
        }
	});
	
	
});
</script>
</body>
</html>
