<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<METAHTTP-EQUIV="Pragma"CONTENT="no-cache">
<METAHTTP-EQUIV="Cache-Control"CONTENT="no-cache">
<METAHTTP-EQUIV="Expires"CONTENT="0">
<title>输入密码</title>
<meta name="description" content="">
<meta http-equiv="cleartype" content="on">
<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css">  
<link rel="stylesheet" href="../js/bootstrapvalidator/css/bootstrapValidator.css">  
<script src="../js/jquery/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/jquery/js/jquery-rest.js"></script>
<script src="../js/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/bootstrapvalidator/js/bootstrapValidator.js"></script>
<script src="../js/xjl/js/custom.js"></script>
<style type="text/css">
.col-center-block {  
    float: none;  
    display: block;  
    margin-left: auto;  
    margin-right: auto; 
    margin-top:250px; 
}  
</style>
<script type="text/javascript">
	$(function(){
		function getuserid(){
			var userid=decodeURI(decodeURI(GetQueryString('userid')));
			return userid;
		}
		
		
		$("#sendpassword").click(function(){
			if($('#passwordForm').data('bootstrapValidator').isValid()){
				var userid=getuserid();
				var password=$("#password1").val();
				$.restPost({
					type:'post',
					url:'../rest/user/savePassword',
					data:{
						"userid":userid,
						"password":password,
					},
					dataType:'json',
					success:function(data){
						if(data.success){
							 $("#myAlert").attr("class","alert alert-success");
							 showMsg("成功","保存密码成功");
						}else{
							showMsg("失败","保存密码失败");
						}
					}
				});
			}else{
				showMsg("警告","请将信息填写完整");
			}
			
		});
	});
</script>
</head>
<body>
<div class="col-xs-6 col-md-4 col-center-block" > 
  <div id="myAlert" class="alert alert-warning" style="display: none;">
	<a href="#" class="close" data-dismiss="alert">&times;</a>
	</div>
	<form id="passwordForm" role="form">
		<div class = "form-group">
			<lable for="password1">请输入密码</lable>
			<input type = "text" class = "form-control" id = "password1" name="password1" placeholder = "请输入密码"></input> 
		</div>
		<div class = "form-group">
			<lable for="password2">请确认输入密码</lable>
			<input type = "text" class = "form-control" id = "password2" name="password2" placeholder = "请确认输入密码"></input> 
		</div>
		<div class="form-group"> 
	     <button type = "button" id="sendpassword" class="btn-info btn-lg btn-primary"  data-toggle="button"  >确认</button> 
	     <button type = "button" class="btn-info btn-lg">取消</button> 
	    </div> 
	</form>
	</div>
<script type="text/javascript">

$(function(){
	$("#passwordForm").bootstrapValidator({
		message: 'This value is not valid',
 	 	feedbackIcons: {
             valid: 'glyphicon glyphicon-ok',
             invalid: 'glyphicon glyphicon-remove',
             validating: 'glyphicon glyphicon-refresh'
        },
        fields:{
        	password1:{
     	  		 validators: {
     	  			notEmpty: {
                         message: '密码不能为空'
                   	},
                   	stringLength: {
                        min: 6,
                        max: 30,
                        message: '密码长度不能少于6位,不能超过30位'
                    }
     	  		 }
     	  	},
     	  	password2:{
     	  		message: '密码无效',
     	  		 validators: {
     	  			notEmpty: {
                         message: '密码不能为空'
                   },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: '密码长度不能少于6位,不能超过30位'
                    },
                    identical: {
	                    	   field: 'password1',
	                    	   message: '两次输入密码不一样'
                 	   }
     	  		 }
     	  	},
        }
	});
	
	
});
</script>
</body>
</html>
