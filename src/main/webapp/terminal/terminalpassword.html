}

<script type="text/javascript">
	$(function(){
		function getuserid(){
			var userid=decodeURI(decodeURI(GetQueryString('userid')));
			return userid;
		}
		
		
		$("#sendpassword").click(function(){
			var password1 = $("#password1").val();
			var password2 = $("#password2").val();
			if(password1.length == 0){
				 $("#myAlert").attr("class","alert alert-warning");
				 showMsg("警告","请输入密码");
				 return;
			}
			if(password2.length == 0){
				 $("#myAlert").attr("class","alert alert-warning");
				 showMsg("警告","请确认密码");
				 return;
			}
			if(password1 != password2){
				 $("#myAlert").attr("class","alert alert-warning");
				 showMsg("警告","两次输入密码不符,请重新输入");
				 return;
			}
			var userid=getuserid();
			var password=$("#password1").val();
			$.restPost({
				type:'post',
				url:'../rest/user/savePassword',
				data:{
					"userid":userid,
					"password":password,
				},
				dataType:'json',
				success:function(data){
					if(data.success){
						 $("#myAlert").attr("class","alert alert-success");
						 showMsg("成功","保存密码成功");
					}else{
						showMsg("失败","保存密码失败");
					}
				}
			});
		});
	});
</script>

<body>
<div class="col-xs-6 col-md-4 col-center-block" > 
  <div id="myAlert" class="alert alert-warning" style="display: none;">
	<a href="#" class="close" data-dismiss="alert">&times;</a>
	</div>
	<form id="passwordForm" role="form">
		<div class = "form-group">
		<table id="passwordtable" style="text-align:center;border-collapse:   separate;   border-spacing:   20px;   " width="100%">
			<tr>
				<td>
					<label for="password1">请输入密码</label>
				</td>
			</tr>
			<tr height="20%">
				<td align="center">
					<input type = "text" class = "form-control" style="width:50%"id = "password1" name="password1" placeholder = "请输入密码"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label for="password2">请确认输入密码</label>
				</td>
			</tr>
			<tr height="20%">
				<td align="center">
					<input type = "text" class = "form-control" id = "password2" name="password2" placeholder = "请确认输入密码"></input>
				</td>
			</tr>
			<tr>
				<td>
					<button type = "button" id="sendpassword" class="btn-info btn-lg btn-primary"  data-toggle="button"  >确认</button>
				</td>
			</tr>
			
		</table>
		</div>
	</form>
