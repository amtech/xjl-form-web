<script type="text/javascript">
var HelloButton = function (context) {
	  var ui = $.summernote.ui;
	  
	  // create button
	  var button = ui.button({
	    contents: '<i class="fa fa-child"/> 选择字段',
	    tooltip: 'hello',
	    click: function () {
	      // invoke insertText method with 'hello' on editor module.
	      //var button = $("<button id=\"edit\" name=\"abc\" class=\"btn btn-primary\" onclick=\"edit()\" type=\"button\">Edit 1</button>");
	      //var button = document.createElement('button');
	      var button = $("<button>应该插入一个字段</button>")[0];
	      context.invoke('editor.insertNode', button);
	    }
	  });

	  return button.render();   // return button as jquery object 
	}
$(function () {
	$('#summernote').summernote({
		lang : 'zh-CN',
		minHeight : 300,
		toolbar: [
			['style', ['bold', 'italic', 'underline', 'clear']],
		    ['font', ['strikethrough', 'superscript', 'subscript']],
		    ['fontsize', ['fontsize']],
		    ['color', ['color']],
		    ['para', ['ul', 'ol', 'paragraph']],
		    ['height', ['height']],
		    ['insert',['picture','link','table','hr']],
		    ['misc',['fullscreen','codeview','undo','redo','help']],
		    ['mybutton', ['hello']]
		  ],
		buttons: {
		    hello: HelloButton
		  }
	});
});
</script>
